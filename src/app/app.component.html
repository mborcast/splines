<section class="m-4">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Input data</h5>
            <div class="input-container">
              <input type="file" (change)="onInputFileSet($event)" (click)="resetInputChart()"/>
            </div>
            <canvas baseChart *ngIf="inputChartData.length > 0"
                [chartType]="'line'"
                [datasets]="inputChart"
                [labels]="pointsData"
                [colors]="colors"
                [options]="chartOptions"
                [legend]="true">
            </canvas>
            <ng-container *ngIf="inputData.length > 0">
              <table class="table table-striped table-sm spline-table">
                <thead>
                  <tr>
                    <th scope="col">x</th>
                    <th scope="col">y</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let point of inputData">
                    <td>{{ point.x | number : '1.2-6' }}</td>
                    <td>{{ point.y | number : '1.2-6' }}</td>
                  </tr>
                </tbody>
              </table>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Points Data</h5>
            <div class="input-container">
              <button class="btn btn-primary mr-3" (click)="start()" [disabled]=!canInterpolate>Interpolate</button>
              <input type="file" (change)="onPointsFileSet($event)" (click)="resetInterpolationChart()"/>
            </div>
            <canvas baseChart *ngIf="interpolationChartData.length > 0"
                [chartType]="'line'"
                [datasets]="interpolationChart"
                [labels]="pointsData"
                [colors]="colors"
                [options]="chartOptions"
                [legend]="true">
            </canvas>
            <ng-container *ngIf="interpolatedData.length > 0">
              <table class="table table-striped table-sm spline-table">
                <thead>
                  <tr>
                    <th scope="col">x</th>
                    <th scope="col">y</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let point of interpolatedData">
                    <td>{{ point.x | number : '1.2-2' }}</td>
                    <td>{{ point.y | number : '1.6-6' }}</td>
                  </tr>
                </tbody>
              </table>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
